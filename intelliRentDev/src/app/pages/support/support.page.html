<ion-header [translucent]="false" mode="md" class="ion-no-border">
  <ion-toolbar color="whiteColor" style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1)">
    <div class="rowAlignCenter center" style="padding: 0 20px; background-color: var(--whiteColor)">
      <ion-text class="blackColor18Bold" style="text-align: center; max-width: 80%">
        Support
      </ion-text>
      <ion-icon (click)="goBack()" name="arrow-back" color="blackColor"
        style="font-size: 24px; position: absolute; left: 20px">
      </ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="margin: 20px">
    <ion-input mode="md" fill="outline" placeholder="Name" class="txtField blackColor14Medium" color="primaryColor">
    </ion-input>
  </div>

  <div style="margin: 20px">
    <ion-input mode="md" fill="outline" placeholder="Email" type="email" class="txtField blackColor14Medium"
      color="primaryColor"></ion-input>
  </div>

  <div style="margin: 20px">
    <ion-textarea mode="md" fill="outline" placeholder="Tell us whats wrong.." class="txtField blackColor14Medium"
      color="primaryColor" rows="4" style="--padding-top: 15px"></ion-textarea>
  </div>

  <div (click)="goBack()" class="button">
    <ion-text class="whiteColor16Medium"> Submit </ion-text>
  </div>
</ion-content>
