<ion-header [translucent]="false" mode="md" class="ion-no-border">
  <ion-toolbar color="whiteColor" style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1)">
    <div class="rowAlignCenter center" style="padding: 0 20px; background-color: var(--whiteColor)">
      <ion-text class="blackColor18Bold" style="text-align: center; max-width: 80%">
        Edit Profile
      </ion-text>
      <ion-icon (click)="goBack()" name="arrow-back" color="blackColor"
        style="font-size: 24px; position: absolute; left: 20px">
      </ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="picChangeWrapper">
    <ion-img src="../../../assets/images/users/user1.jpg" class="userImage">
    </ion-img>
    <ion-row id="open-modal" class="ion-align-items-center changeButton">
      <ion-icon name="camera" color="whiteColor" style="font-size: 16px; margin-right: 5px"></ion-icon>
      <ion-text class="whiteColor12Regular"> Change </ion-text>
    </ion-row>
  </div>

  <div style="margin: 20px">
    <ion-input mode="md" label="Name" label-placement="stacked" fill="outline" placeholder="Enter Name" [value]="name"
      class="txtField blackColor14Medium" color="primaryColor"></ion-input>
  </div>

  <div style="margin: 20px">
    <ion-input mode="md" label="Email" label-placement="stacked" fill="outline" placeholder="Enter Email"
      [value]="email" type="email" class="txtField blackColor14Medium" color="primaryColor"></ion-input>
  </div>

  <div style="margin: 20px">
    <ion-input mode="md" label="Phone Number" label-placement="stacked" fill="outline" placeholder="Enter Phone Number"
      [value]="phone" type="number" class="txtField blackColor14Medium" color="primaryColor"></ion-input>
  </div>

  <div style="margin: 20px">
    <ion-input mode="md" label="Password" label-placement="stacked" fill="outline" placeholder="Enter Password"
      [value]="password" type="password" class="txtField blackColor14Medium" color="primaryColor"></ion-input>
  </div>

  <div (click)="goBack()" class="button">
    <ion-text class="whiteColor16Medium"> Save </ion-text>
  </div>

  <ion-modal mode="md" [initialBreakpoint]="1" [breakpoints]="[0, 1]" style="--height: auto" handle="false"
    trigger="open-modal">
    <ng-template>
      <div style="
          background-color: var(--whiteColor);
          padding: 15px 0px;
          padding-bottom: 25px;
        " [style.padding-bottom]="isAndroid?'20px':'30px'">
        <ion-text class="blackColor18Bold" style="display: flex; justify-content: center">
          Choose Option
        </ion-text>
        <div class="divider"></div>
        <div style="margin: 0 20px">
          <ion-row (click)="closeSheet()" style="align-items: center">
            <ion-icon name="camera" color="blackColor" style="font-size: 22px"></ion-icon>
            <ion-text class="blackColor16Medium" style="margin-left: 10px">
              Camera
            </ion-text>
          </ion-row>
          <ion-row (click)="closeSheet()" style="align-items: center; margin-top: 15px">
            <ion-icon name="image" color="blackColor" style="font-size: 22px"></ion-icon>
            <ion-text class="blackColor16Medium" style="margin-left: 10px">
              Choose from gallery
            </ion-text>
          </ion-row>
        </div>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
