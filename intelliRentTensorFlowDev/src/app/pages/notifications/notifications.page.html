<ion-header [translucent]="false" mode="md" class="ion-no-border">
  <ion-toolbar
    color="whiteColor"
    style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1)"
  >
    <div
      class="rowAlignCenter center"
      style="padding: 0 20px; background-color: var(--whiteColor)"
    >
      <ion-text
        class="blackColor18Bold"
        style="text-align: center; max-width: 80%"
      >
        Notifications
      </ion-text>
      <ion-icon
        (click)="goBack()"
        name="arrow-back"
        color="blackColor"
        style="font-size: 24px; position: absolute; left: 20px"
      >
      </ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="padding-top: 20px">
    <div *ngIf="notificationsList.length>0">
      <div
        *ngFor="let item of notificationsList; let i = index;"
        style="background-color: var(--redColor); margin-bottom: 15px"
      >
        <app-swipe-item [noti]="item" (delete)="removeNotification(item.id,i)">
        </app-swipe-item>
      </div>
    </div>
  </div>

  <ion-toast
    [isOpen]="isToastOpen"
    [message]="tostMessage"
    [duration]="2000"
    (didDismiss)="isToastOpen=false"
    class="whiteColor15Medium"
  ></ion-toast>

  <div class="empty" *ngIf="notificationsList.length===0">
    <ion-icon
      name="notifications-off"
      color="grayColor"
      style="font-size: 45px; margin-bottom: 10px"
    >
    </ion-icon>
    <ion-text class="grayColor18Bold">No new notifications </ion-text>
  </div>
</ion-content>
