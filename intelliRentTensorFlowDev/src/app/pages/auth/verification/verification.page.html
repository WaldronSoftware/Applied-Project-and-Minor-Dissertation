<ion-content [fullscreen]="true">
  <ion-content>
    <ion-icon
    (click)="goBack()"
    name="arrow-back"
    color="whiteColor"
    style="font-size: 24px; margin: 20px"
    ></ion-icon>

    <div class="column" style="margin: 20px; margin-top: 20px">
      <ion-text class="whiteColor36SemiBold"> Verification </ion-text>
      <ion-text class="whiteColor14Regular"> OTP Code Enter Example Text </ion-text>
    </div>

    <ion-text class="whiteColor14Medium" style="margin: 20px">
      No Code Received 
      <ion-text class="whiteColor18Bold">Resend Code</ion-text>
    </ion-text>

    <div
    (click)="onContinue()"
    class="center margin20 gradientButton"
    style="margin-top: 60px"
    >
      <ion-text class="whiteColor18Medium"> Continue </ion-text>
    </div>

    <ion-popover mode="md" [isOpen]="showLoadingDialog" style="--width: 85%; --min-width: 85%;" (didDismiss)="showLoadingDialog = false">
      <ng-template>
        <div class="dialogWrapper">
          <ion-spinner name="lines-sharp" color="primaryColor" style="transform: scale(1.7); margin-top: 10px"></ion-spinner>
          <ion-text class="grayColor12Medium" style="margin-top: 30px">
          Please Wait...
          </ion-text>
        </div>
      </ng-template>
    </ion-popover>
  </ion-content>
</ion-content>
