<ion-content [fullscreen]="true" color="blackColor">
  <ion-icon
    slot="fixed"
    (click)="goBack()"
    name="arrow-back"
    color="whiteColor"
    style="font-size: 24px; top: 20px; left: 20px"
    [style.margin-top]="platform.is('android')?'0px':'40px'"
  >
  </ion-icon>
  <div style="width: 100%; height: 100%" class="center">
    <ion-img [src]="image" style="width: 100%; height: 50%; object-fit: cover;"> </ion-img>
  </div>
</ion-content>
