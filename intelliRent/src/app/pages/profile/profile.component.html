<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="" routerLinkActive="active">
        <ion-icon slot="icon-only" name="cog-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>


<ion-content [fullscreen]="true">
  
<ion-grid class="profile-grid">
  <ion-row class="ion-justify-content-center">
    <ion-col class="profile-col" size="10"> <div class="profile-oval"></div> </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
